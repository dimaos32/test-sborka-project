    <div class="wrapper">
      <header class="header">
        <div class="container header__container"><a class="header__logo" href="https://sborkaproject.ru/" target="_blank" rel="nofollow noopener noreferrer"><img class="header__logo-img" src="img/svg/logo.svg" width="130" height="60" alt="Sborka Project logo"></a><a class="header__link" href="index.html">К списку страниц</a></div>
      </header>
      <main>
        <section class="schedule">
          <div class="container">
            <h1 class="schedule__title">Планирование путешествия</h1>
            <div class="schedule__block">
              <label for="route">Выберите направление</label>
              <select name="route" id="route" data-direction-select>
                <option value="direct">Туда</option>
                <option value="return">Обратно</option>
                <option value="both-sides">Туда и обратно</option>
              </select>
            </div>
            <div class="schedule__block is-hide" data-direct-departure>
              <label for="departure">Выберите время отправления</label>
              <select name="departure" id="departure" data-direct-departure-select></select>
            </div>
            <div class="schedule__block is-hide" data-return-departure>
              <label for="return-departure">Выберите время обратного отправления</label>
              <select name="return-departure" id="return-departure" data-return-departure-select></select>
            </div>
            <div class="schedule__block" data-calculate>
              <label for="num">Количество билетов <br><em>(не больше 40 билетов в одни руки)</em></label>
              <input type="number" min="1" max="40" id="num" data-tickets-qty>
              <button type="button" data-calculate-btn>Посчитать</button>
            </div>
            <div class="schedule__block is-hide" data-message></div>
          </div>
        </section>
      </main>
      <footer class="footer">
